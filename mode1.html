    <style>
        body {
            background: url("styles/images/starrysky.jpg") !important ;
            width: 100%;
            height: 100%;
            background-size:100% 100%;
            overflow: hidden;
        }
        .shotBtn {
            background: none;
            border: 0;
            outline: 0;
            color: rgb(26, 88, 124);
            font-family: 'JetBrains Mono';
            font-size: 20px;
            cursor: pointer;
            border: 4px solid aquamarine;
            width: 150px;
            height: 50px;
            position: relative;
            top: 300px;
            }

            .shotBtn label {
            position: absolute;
            left: 0;
            top: 0;
            line-height: 50px;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: rgb(114, 114, 114);
            }

            .shotBtn::before {
            content: '';
            position: absolute;
            left: -4px;
            top: -4px;
            width: 0px;
            height: 0;
            z-index: 0;
            background-color: brown;
            transition: width .5s,height .5s;
            }

            .shotBtn::after {
            content: '';
            position: absolute;
            right: -4px;
            bottom: -4px;
            width: 0;
            height: 0;
            z-index: 0;
            background-color: brown;
            transition: width .5s,height .5s;

            /* width: calc(100% + 4px);
            height: calc(100% + 4px); */
            }

            .shotBtn:hover {
            color: brown;
            }

            .shotBtn:hover::before {
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            }

            .shotBtn:hover::after {
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            }

       
        
        #draggable {
            width: 100px;
            height: 45px;
            padding:0;
            border: 10px solid;
            border-color: #FF4200;
            box-shadow: 0 0 15px 5px #0072FF; 
        }


        #bottom {
            z-index: 900;
            position: absolute;
            bottom: 0px;
            width: 99%;
        }

    #timeline
    {
        bottom: 0;
    }
#demo { 
    width: 100%;z-index: auto; 
    display: flex; align-items: center; 
}

#demo .progress { 
    width: 100%; height: 10px; border-radius: 3px; 
    background: #F1F5FD; 
}

#demo .progress .progress-bar { 
    width: 115px; height: 100%; border-radius: 3px; 
    background:red; 
}

.handler{ 
    width: 10px; height: 80px;border: 0;padding: 0;
    margin-bottom: -20px;
    margin-top: -1px;
    background-color: #FF4200;
    float: right; 
    position: relative; left: 10px; top: -10px; 
    text-size-adjust: 1em;
}
</style>

    <script>     
     var sign=document.getElementById('draggable')
     sign.style.left=0;
        var slider = {
            use: function(id) {
                var self = this;
                self.slider = document.getElementById(id);
                self.bar = self.slider.querySelector('.progress-bar');
                self.thumb = self.slider.querySelector('.handler');
                sign.addEventListener('mousedown', function(e) {
                    if (e.button == 0) { // 判断点击左键
                        let pos=parseInt(sign.style.left)+120;
                        self.mDown = true;
                        self.beginX = pos;
                        self.positionX = e.offsetX;
                        console.log(pos);
                        self.beginClientX = pos;
                        self.sliderLong = parseInt(self.getStyle(self.slider, 'width'));
                        var per = parseInt(self.positionX / self.sliderLong * 100);
                        // self.bar.style.width = per + '%';
                    }
                });
                document.addEventListener('mousemove', function(e) {
                    let pos=parseInt(sign.style.left)+120;
                    if (self.mDown) {
                        var moveX = pos - self.beginClientX;
                        self.positionX = (self.beginX + moveX > self.sliderLong) ? self.sliderLong : (self.beginX + moveX < 0) ? 0 : self.beginX + moveX;
                        var per = parseInt(self.positionX / self.sliderLong * 100);
                        self.bar.style.width = per + '%';
                    }
                });
                document.addEventListener('mouseup', function(e) {
                    if (e.button == 0) { 
                        self.mDown = false;
                    }
                });
            },
            getStyle: function(obj,styleName){ // 获取元素样式的方法
                if(obj.currentStyle){
                    return obj.currentStyle[styleName];
                }else{
                    return getComputedStyle(obj,null)[styleName];
                }
            }
        };
        slider.use('demo');
    </script>
