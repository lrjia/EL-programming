<style>
body {
    margin: 0 auto;
    background-image: url("styles/images/starrysky.jpg")!important ;
    width: 100%;
    height: 100%;
    position: absolute;
    background-size:cover;
    overflow: hidden;
}
#introduction
{
color: aliceblue;
bottom: 0;
position: relative;
top: 290px;
}
#imagpos
{
position:absolute;
position:fixed !important;
z-index:auto;
bottom:0px;
width:100%;
text-align: right;
pointer-events:none;
}
.btn {
  background: none;
  border: 0;
  outline: 0;
  color: rgb(26, 88, 124);
  font-family: 'JetBrains Mono';
  font-size: 20px;
  cursor: pointer;
  border: 4px solid aquamarine;
  width: 150px;
  height: 50px;
  position: relative;
  top: 300px;
}

.btn label {
  position: absolute;
  left: 0;
  top: 0;
  line-height: 50px;
  width: 100%;
  height: 100%;
  z-index: 1;
  background-color: rgb(114, 114, 114);
}

.btn::before {
  content: '';
  position: absolute;
  left: -4px;
  top: -4px;
  width: 0px;
  height: 0;
  z-index: 0;
  background-color: brown;
  transition: width .5s,height .5s;
}

.btn::after {
  content: '';
  position: absolute;
  right: -4px;
  bottom: -4px;
  width: 0;
  height: 0;
  z-index: 0;
  background-color: brown;
  transition: width .5s,height .5s;

  /* width: calc(100% + 4px);
  height: calc(100% + 4px); */
}

.btn:hover {
  color: brown;
}

.btn:hover::before {
  width: calc(100% + 4px);
  height: calc(100% + 4px);
}

.btn:hover::after {
  width: calc(100% + 4px);
  height: calc(100% + 4px);
}
.db {
	display: block;
}

.weixinAudio {
width: 310px;
height: 50px;
cursor: pointer;
z-index: 1500;
position: relative;
}

		.audio_area {
			display: inline-block;
			width: 100%;
			vertical-align: top;
			margin: 0px 1px 0px 0;
			font-size: 0;
			position: relative;
			font-weight: 400;
			text-decoration: none;
			-ms-text-size-adjust: none;
			-webkit-text-size-adjust: none;
			text-size-adjust: none;
		}

		.audio_wrp {
			border: 1px solid #ebebeb;
			background-color: #0cbb08;
			overflow: hidden;
			padding: 12px 20px 12px 12px;
		}

		.audio_play_area {
			float: left;
			margin: 9px 22px 10px 5px;
			font-size: 0;
			width: 18px;
			height: 25px;
		}

		.playing .audio_play_area .icon_audio_default {
			display: block;
